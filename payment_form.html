<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"><form>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2 id="Contact_Info">Contact Information</h2>
        <p>Name: <input type="text" name="name" required placeholder="Your Name">  </p>
       <p>  <fieldset>
            <legend>Gender </legend>
        
           Male  &nbsp;  <input type="radio" name="gender" id="" required><br>
           Female <input type="radio" name="gender" id="" required>
       </fieldset> </p>
         <p>  Address: <br><textarea name="address" id="address"  required placeholder="Enter your Address." ></textarea></p>
       <p>Email: <input type="email" name="email" id="email" required placeholder="email@dummy.com"></p>
       <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="123"></p>
       <h2>Payment Information</h2>
       <p>Card Type: 
           <select name="card_type" id="card_type" required>
            <option value="">--Select Card Type--</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="rupay">Rupay</option>
       </select></p>
       <p>Card Number: <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
       <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
       <p>CVV : <input type="password" name="password" id="password" required placeholder="123"></p>
       <p>Card Holder Name: <input type="text" name="holder_name" id="holder_name" required placeholder="Name on the card"></p>
       <input type="submit" value="Pay Now">
    </form></div>
    
</body>
</html>
